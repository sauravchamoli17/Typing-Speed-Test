<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
    <title>Typing Speed Test</title>
</head>
<body class="bg-gradient-to-r from-teal-600 to-blue-500"> 
    <div class="container mx-auto">
        <div class="flex flex-col items-center m-4">
           <h1 class="pt-4 pb-2 font-serif text-center text-4xl text-gray-100 font-bold uppercase">Welcome to Typing Speed Test</h1>
           <h2 class="py-4 font-serif text-xl text-center text-white hidden" id="text"></h2>
             <div class="flex my-2">
                <div id="incorrect" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-2 mx-4 hidden" role="alert"></div>
                <div id="correct" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative my-2 mx-4 hidden" role="alert"></div>
             </div>
           <textarea class="w-11/12 md:w-9/12 lg:w-8/12 xl:w-3/4 bg-gray-700 shadow-lg placeholder-gray-300 px-4 py-4 text-base text-white" id="words" rows="10" placeholder="Remember, practice makes the man perfect!" style="outline:none" disabled></textarea>
           <button class="text-lg mt-4 bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-6 rounded" style="outline:none" id="action">Start</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
